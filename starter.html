<!DOCTYPE HTML>
<html>

<head>
    <title>JMM Drag and Drop</title>
    <!--
	Example for DIG4104c
    Based on W3C example at
    http://www.w3schools.com/html/html5_draganddrop.asp
    M. Moshell - December 2012
-->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <img src="img/earth.gif" draggable="true" ondragstart="drag(event)" id="drag1" width="88" height="88">
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
        Place 1</div>
    <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">Place 2

    </div>
    <div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)">Place 3</div>
    <div id="notice"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
